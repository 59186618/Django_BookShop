<!DOCTYPE html>
<html lang="en">
<head>{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bookshop/css/base.css"/>
    <title></title>
{% endblock head %}
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark ">
    <a class="navbar-brand LOGO" href=""> Xsan书城</a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
            {% for foo in classify %}
                <li class="nav-item ">
                    <a class="nav-link classify" id="classify" href="#"><strong>{{ foo.cname }}</strong><span class="sr-only">(current)</span></a>
                </li>
            {% endfor %}
        </ul>
        <form class="form-inline my-2 my-lg-0 serch">
            <input class="form-control mr-sm-2" type="search" placeholder="请输入书名" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="bg_img"></div>

</body>
</html>
